<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Confirm Password JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="inp1">
        <input type="password" />
        <span class="create_pass">Create Password</span>
      </div>
      <div class="inp2">
        <input type="password" />
        <i class="fa-regular fa-eye"></i>
        <span class="create_pass">Confirm Password</span>
      </div>
      <p class="checking_validation">Enter at least 8 characters</p>
      <button class="check">Check</button>
    </div>
  </body>
</html>
